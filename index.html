<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Me Somewhere Else! 🚀</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Where Do You Want to Go? 😎</h1>
        <p>Type a city, country, or address, and we'll send you to a surprise destination! 🌍🎉</p>

        <div id="controls">
            <input type="text" id="location" placeholder="Enter a city, country, or place">
            <button id="sendLocation">Send Me There! 🛸</button>
        </div>

        <div id="message"></div> <!-- This will display a message before redirection -->

        <!-- Instead of images, display funny text -->
        <div id="surpriseMessage">
            <h2>Ready for a surprise?!? 🎁😏</h2>
        </div>

        <div id="confusionMessage">
            <h3>Are you sure you're on the correct map? 🤨😈</h3>
        </div>

        <div id="chanceMessage">
            <h3>There might be a 5% chance you get sent to where you want to go... 😂</h3>
        </div>
    </div>
</body>
</html>
